<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [ngClass]="{ hidden: !(isHandset$ | async) }"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">SweetPeaTimes</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/" (click)="setTabName('หน้าหลัก')">หน้าหลัก</a>
      <a mat-list-item routerLinkActive="active" routerLink="/salesorder" (click)="setTabName('ข้อมูลออเดอร์')">ค้นหาและแก้ไขออเดอร์</a>
      <a mat-list-item routerLinkActive="active" routerLink="/createSalesorder" (click)="setTabName('สร้างออเดอร์')">สร้างออเดอร์</a>
      <a mat-list-item routerLinkActive="active" routerLink="/salesorder">แก้ไขข้อมูลออเดอร์</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-toolbar color="primary">{{tabName}}</mat-toolbar>
      <!-- <span>SweetPeaTimes</span> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
