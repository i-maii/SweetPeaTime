<mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile colspan="2">ข้อมูลออเดอร์ ({{numberOfOrder}}) </mat-grid-tile>
    <mat-grid-tile colspan="8"></mat-grid-tile>
    <mat-grid-tile colspan="2">
        <div class="button-row">
            <button mat-raised-button color="primary" routerLinkActive="active" routerLink="/createSalesorder">
                สร้างออเดอร์
            </button>
        </div>
    </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="6" rowHeight="100px" class="create-table">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>ค้นหา</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="ค้นหา" #input>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="4"></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="5">
        <div class="scroll-bar">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select" >
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button 
                        color="primary" 
                        (click)="$event.stopPropagation(); printRow(row, selection.isSelected(row))" 
                        routerLinkActive="active" 
                        routerLink="/editSalesorder"
                        >Edit
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>
        </div>
    </mat-grid-tile>
</mat-grid-list>
